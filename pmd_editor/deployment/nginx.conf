server {
    listen 80;
    server_name api.pattymdesigns.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.pattymdesigns.com;

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/api.pattymdesigns.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.pattymdesigns.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Logging
    access_log /var/log/nginx/pmd_api_access.log;
    error_log /var/log/nginx/pmd_api_error.log;

    # Max upload size
    client_max_body_size 10M;

    # Static files (if needed)
    location /static/ {
        alias /home/lar_mo/api.pattymdesigns.com/pmd_editor/static/;
    }

    # Media files (if needed)
    location /media/ {
        alias /home/lar_mo/api.pattymdesigns.com/pmd_editor/media/;
    }

    # Proxy to Gunicorn
    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
}
